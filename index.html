<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css" />
        <title>Coding Quiz</title>
    </head>
    <body>
        <!--nav bar/timer display-->
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand" id="high-score" href="#">View Highscores</a>
            <div id="time">Time: 60</div>
        </nav>
        <main class ="container align-self-center">
            <div>
                <!--welcome screen container-->
                <section class="col align-self-center mt-5 textcenter" id="intro">
                    <h1>Coding Quiz Challenge</h1>
                    <p class="pl-3 pr-3 mt-4">Try to answer the following code related questions within the time limit. 
                        Keep in mind that incorrect answers will penalise your time by fifteen seconds!
                        <br>
                        <button type="button" class="btn btn-info mt-4" id="start-button">Start Quiz</button>
                    </p>
                </section>
                <!--quiz question and answer display container-->
                <section class="col align-self-center mt-5 textcenter" id="quiz">
                    <!--questions-->
                    <h4 class="mb-4" id="quiz-question">  
                    <!--answer buttons-->
                    placeholder
                    </h4>
                        <button type="button" class="btn btn-info m-3" id="answer1"></button><br>
                        <button type="button" class="btn btn-info m-3" id="answer2"></button><br>
                        <button type="button" class="btn btn-info m-3" id="answer3"></button><br>
                        <button type="button" class="btn btn-info m-3" id="answer4"></button>
                </section>
                <section class="col align-self-center mt-5 textcenter" id="win-screen">
                    <!--win screen-->
                    <h1>All Done!</h1>
                    <h3 id="score">placeholder</h3>
                </section>
                <!--high score form container-->
                <section class="col align-self-center mt-5 textcenter">
                    <!--high score form-->
                    <form id = "high-scores">
                        <label>Enter Your Initials</label><br>
                        <input id = "initial-input" name = "initials" type = "text">
                        <input id = "submit-score" type = "submit" value = "SUBMIT">
                    </form>
                </section>
                <section class="col align-self-center mt-5 textcenter" id = "high-score-screen">
                    <h2 class = "m-4">High Scores</h2>
                    <p id = "show-high-scores"></p>
                </section>
                <div class="col align-self-center mt-5 textcenter" id="reset">
                    <!--reset button-->
                </div>
            </div>
        </main>
        <!--javascript source-->
        <script src="assets/script.js">
        </script>
    </body>
</html>
